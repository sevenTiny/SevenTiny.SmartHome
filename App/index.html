<script type="text/javascript">
    apiready = function(){
        $api.fixStatusBar( $api.dom('header') );
        api.setStatusBarStyle({
            style: 'dark',
            color: '#6ab494'
        });
        api.openFrame({
            name: 'win_home',
            url: './html/win_home.html',
            rect: {
                x: 0,

                w: api.winWidth,
                h: $api.dom('#main').offsetHeight
            }
        });
    };
